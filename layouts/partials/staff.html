<section id="staff" class="bar background-white">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Titre -->
                <div class="heading text-center">
                    <h2>スタッフ紹介</h2>
                </div>
                <!-- Sous-titre
                <p class="lead text-center">
                    ここではスタッフの紹介を行います。-->
                </p>
                <!-- Liste des membres du staff -->
                <div class="row">
                    {{ range where .Site.RegularPages "Section" "staff" }}
                    <div class="col-md-3 col-sm-6">
                        {{ if .Params.profile_url }}
                        <a href="{{ .Params.profile_url }}" target="_blank" style="text-decoration:none; color:inherit; display:block;">
                        {{ end }}
                            <div class="staff-member text-center" style="{{ if .Params.profile_url }}cursor:pointer;{{ end }}">
                                <!-- Photo du staff -->
                                <div class="staff-photo">
                                    <img src="{{ .Params.image }}" alt="{{ .Params.name }}" class="img-responsive">
                                </div>
                                <!-- Conteneur pour les informations -->
                                <div class="staff-info">
                                    <p class="staff-department">{{ .Params.department }}</p>
                                    <p class="staff-statut">{{ .Params.status | safeHTML }}</p>
                                    <p class="staff-name">{{ .Params.name }}</p>
                                </div>
                            </div>
                        {{ if .Params.profile_url }}</a>{{ end }}
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
